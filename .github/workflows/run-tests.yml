name: CI/CD Automatización E2E + API

# Ejecuta en push a main/master y manualmente desde UI
on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  run-tests:
    name: Ejecutar Tests API + E2E
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      # 1️⃣ Clonar repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24

      # 3️⃣ Instalar dependencias Node.js
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Instalar navegadores Playwright
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 5️⃣ Cargar variables de entorno desde .env
      - name: Load .env variables
        run: |
          echo "BASE_URL=$(grep BASE_URL .env | cut -d '=' -f2)" >> $GITHUB_ENV
          echo "USER_STANDARD=$(grep USER_STANDARD .env | cut -d '=' -f2)" >> $GITHUB_ENV
          echo "USER_PASSWORD=$(grep USER_PASSWORD .env | cut -d '=' -f2)" >> $GITHUB_ENV
          echo "FIRST_NAME=$(grep FIRST_NAME .env | cut -d '=' -f2)" >> $GITHUB_ENV
          echo "LAST_NAME=$(grep LAST_NAME .env | cut -d '=' -f2)" >> $GITHUB_ENV
          echo "POSTAL_CODE=$(grep POSTAL_CODE .env | cut -d '=' -f2)" >> $GITHUB_ENV
          echo "USER_LOCKED=$(grep USER_LOCKED .env | cut -d '=' -f2)" >> $GITHUB_ENV
          echo "PASSWORD_INVALID=$(grep PASSWORD_INVALID .env | cut -d '=' -f2)" >> $GITHUB_ENV

      # 6️⃣ Ejecutar tests API (Karate)
      - name: Run API Tests (Karate)
        run: java -jar tools/karate.jar src/api-tests

      # 7️⃣ Ejecutar tests E2E (Playwright + Cucumber)
      - name: Run E2E Tests
        run: npm run test:e2e || true

      # 8️⃣ Archivar reportes de Karate
      - name: Archive Karate report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: karate-report
          path: target/karate-reports
          retention-days: 5

      # 9️⃣ Archivar reportes de Playwright
      - name: Archive Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 5
